<form class="search-form d-inline-flex ms-auto" role="search" action="{{ url_for('marks.search_string')}}" method="GET">
    <input class="form-control" type="search" placeholder="Search bookmarks..." name="q" value="{{ request.args.get('q', '') }}" aria-label="Search">
    <button class="btn btn-primary" type="submit">Search</button>
</form>
