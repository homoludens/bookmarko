<form class="d-flex" role="search" action="{{ url_for('marks.search_string')}}" method="GET">
    <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{ request.args.get('q', '') }}" aria-label="Search">
    <button class="btn btn-outline-light" type="submit">Search</button>
</form>
