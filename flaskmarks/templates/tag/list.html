
<div class="list-group">
    {% for tag in tags.items %}
        <a href="{{ url_for('marks.mark_q_tag', slug=tag.title) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ tag.title }}</h5>
            <span class="badge bg-primary rounded-pill">{{ tag.marks | length }}</span>
        </a>
    {% endfor %}
</div>

<nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination">
    {% if tags.has_prev %}
        <li class="page-item"><a class="page-link" href="{{ url_for(request.endpoint, page=tags.prev_num) }}">Previous</a></li>
    {% endif %}
    {% if tags.has_next %}
        <li class="page-item"><a class="page-link" href="{{ url_for(request.endpoint, page=tags.next_num) }}">Next</a></li>
    {% endif %}
    </ul>
</nav>
