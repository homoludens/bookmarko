{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    <div class="container" role="main">
        {% include "flash.html" %}
        <h2>View HTML {{ mark.type }} - {{ mark.title|truncate(50) }}</h2>
        <div class="full_html">
            <iframe
                class="full_html_frame"
                title="Rendered imported HTML for {{ mark.title|e }}"
                srcdoc="{{ mark.full_html|e }}"
                sandbox=""
                referrerpolicy="no-referrer"
                loading="lazy"
                style="width: 100%; min-height: 70vh; border: 1px solid #dee2e6; background: #fff;"
            ></iframe>
        </div>
    </div>
{% endblock %}
