<div class="tag-list-items">
    {% for tag in tags.items %}
        <div class="tag-item">
            <a href="{{ url_for('marks.mark_q_tag', slug=tag.title) }}">{{ tag.title }}</a>
            <span class="tag-count">{{ tag.marks | length }}</span>
        </div>
    {% endfor %}
</div>

<nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination">
    {% if tags.has_prev %}
        <li class="page-item"><a class="page-link" href="{{ url_for(request.endpoint, page=tags.prev_num) }}">Previous</a></li>
    {% endif %}
    {% if tags.has_next %}
        <li class="page-item"><a class="page-link" href="{{ url_for(request.endpoint, page=tags.next_num) }}">Next</a></li>
    {% endif %}
    </ul>
</nav>
