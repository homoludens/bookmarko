services:
  app:
    build:
      context: .
      target: production
    container_name: flaskmarks-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://flaskmarks:${POSTGRES_PASSWORD:-flaskmarks}@db:5432/flaskmarks
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-me-in-production}
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - RAG_ENABLED=${RAG_ENABLED:-true}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.1-70b-versatile}
      - FLASKMARKS_ADMIN_USER=${FLASKMARKS_ADMIN_USER:-}
      - FLASKMARKS_ADMIN_PASSWORD=${FLASKMARKS_ADMIN_PASSWORD:-}
      - FLASKMARKS_ADMIN_EMAIL=${FLASKMARKS_ADMIN_EMAIL:-}
      - GENERATE_EMBEDDINGS_ON_START=${GENERATE_EMBEDDINGS_ON_START:-false}
    volumes:
      - ./logs:/app/logs
      - embeddings-cache:/app/cache
      - model-cache:/app/sentence-transformers.model
    depends_on:
      db:
        condition: service_healthy
    networks:
      - flaskmarks-network


  db:
    image: pgvector/pgvector:pg16
    container_name: flaskmarks-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=flaskmarks
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-flaskmarks}
      - POSTGRES_DB=flaskmarks
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker-initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flaskmarks -d flaskmarks"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flaskmarks-network

volumes:
  postgres-data:
  embeddings-cache:
  model-cache:

networks:
  flaskmarks-network:
    driver: bridge
